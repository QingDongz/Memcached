<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <script>
     
        window.addEventListener('load',function(){
             
            var form = document.forms[0];
            var getUserInfo = function(){
             
                var value ={};
             
                for(var i=0,len=form.elements.length;i<len;i++){
                     
                     var el = form.elements[i];
                     
                    if(/text|password/.test(el.type)){
                        value[el.name] = el.value;
                    }
                         
                }
                 
                return value;
            };
            form.addEventListener('submit',function(e){
             
                e.preventDefault();
                 
                var userInfo = getUserInfo();
                 
                localStorage.setItem(userInfo.userName,JSON.stringify(userInfo));
                 
                alert('注册成功!');
                 
            });
             
            document.getElementsByTagName('button')[0].addEventListener('click',function(e){
                 
                e.preventDefault();
                 
                var value = getUserInfo();
                var out = [];
                for(var name in value)
                    out.push(name+'='+value[name]);
                alert(out.join(','));
                 
            });
        });
         
    </script>
	    <style>
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  width:50%;
  height: 50%;
-webkit-transform: translateX(-50%) translateY(-50%);
}
input {
padding :10px 20px;
font-size:20px;
}
.botton{
border: solid 1px blue ;
background-color :white;
color:green;
padding :10px 20px;
font-size:20px;
}
    </style>

</head>
<body>
	<div class="center">
    <form style="text-align:center;” action="#">
        <input name="userName" type="text" placeholder="账户名" required><br><br>
        <input name="pwd" type="password" placeholder="密码" required><br><br>
        <input name="confirmPwd" type="password" placeholder="确认密码" required><br><br>
		<input name="code" type="password" placeholder="验证码" required><br><br>
		<button class="botton">发送验证码</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="botton" type="submit" value="注册">
        
    </form>
	<div>
</body>
</html>
